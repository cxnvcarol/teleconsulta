<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:param name="titulo" value="Teleconsulta" />
    <ui:define name="body">

        <h:form>
                <div align="right" style="padding-right: 10px">
                    <ice:commandButton style="background: transparent" image="./resources/img/pag/atras.png" action="index.jsf"/>
                </div>
            </h:form>
        <div id="infoBasica">
            
                            <ice:panelGroup id="pacienteBox" styleClass="employeeBox">
                                <ice:panelGrid columns="1">
                                    <ice:panelGroup styleClass="iceDatTblColHdr">
                                        <ice:outputText id="nombre" value="#{teleconsultaBean.pacienteDetalle.nombre}" style="font-weight:bold;color:white"/>
                                    </ice:panelGroup>
                                    <ice:panelGrid columns="2">
                                        <ice:panelGroup>
                                            <ice:graphicImage value="./resources/img/pag/paciente#{teleconsultaBean.pacienteDetalle.genero}.png"
                                                              width="128" height="128" style="float:right"/>
                                        </ice:panelGroup>
                                        <ice:panelGroup style="padding:10px;">

                                            <ice:outputText value="Documento: " style="font-weight:bold;"/>
                                            <ice:outputText id="identificacion" value="#{teleconsultaBean.pacienteDetalle.id}"/>
                                            <br/>
                                            <ice:outputText value="Género: " style="font-weight:bold;"/>
                                            <ice:outputText id="genero" value="#{teleconsultaBean.pacienteDetalle.genero}" />
                                            <br/>
                                            <ice:outputText value="Edad: " style="font-weight:bold;"/>
                                            <ice:outputText id="edad" value="#{teleconsultaBean.pacienteDetalle.edad}"/>
                                            <br/>
                                            <ice:outputText value="Estatura: " style="font-weight:bold;"/>
                                            <ice:outputText id="estatura" value="#{teleconsultaBean.pacienteDetalle.estatura} cm"/>
                                        </ice:panelGroup>
                                    </ice:panelGrid>
                                </ice:panelGrid>                                
                            </ice:panelGroup>

        </div>
        
        <div id="historia">
            <div id="presiones">
                <ice:dataTable
                    id="dataPresion"
                    value="#{teleconsultaBean.pacienteDetalle.presiones}"
                    var="presion"
                    scrollable="false"
                    scrollHeight="100px"
                    cellpadding="0"
                    resizable="true"
                    rows="5">

                    
                    <ice:column>
                        <f:facet name="header">
                            Fecha
                        </f:facet>
                        <ice:outputText value="#{presion.fecha}"/>
                    </ice:column>
                   
                    <ice:column>
                        <f:facet name="header">
                            Presión (Sist. - Diast.)
                        </f:facet>
                        <ice:outputText value="#{presion}"/>
                    </ice:column>
                    
                </ice:dataTable>
                
            </div>
            <ice:outputText value="#{teleconsultaBean.pacienteDetalle.pesos.size()}"/>
            <div id="pesos">
                <ice:dataTable
                    id="dataPeso"
                    value="#{teleconsultaBean.pacienteDetalle.pesos}"
                    var="dato"
                    scrollable="false"
                    scrollHeight="100px"
                    cellpadding="0"
                    resizable="true"
                    rows="5">
                    
                    <ice:column>
                        <f:facet name="header">
                            Fecha
                        </f:facet>
                        <ice:outputText value="#{dato.fecha}"/>
                    </ice:column>
                    
                    <ice:column>
                        <f:facet name="header">
                            Peso (Kg)
                        </f:facet>
                        <ice:outputText value="#{dato.peso}"/>
                    </ice:column>
                    
                </ice:dataTable>
            </div>
            
        </div>
        
        <div>
            <h2>Alertas/Emergencias</h2>
            <ice:dataTable
                    id="data"
                    value="#{teleconsultaBean.pacienteDetalle.alarmas}"
                    var="alerta"
                    scrollable="false"
                    scrollHeight="100px"
                    cellpadding="0"
                    resizable="true"
                    rows="5">

                    <ice:column>
                        <f:facet name="header">
                            Fecha
                        </f:facet>
                        <ice:outputText value="#{alerta.fecha}"/>
                    </ice:column>
                    
                    <ice:column>
                        <f:facet name="header">
                            Tipo
                        </f:facet>
                        <ice:outputText value="#{alerta.tipo}"/>
                    </ice:column>
                
                    <ice:column>
                        <f:facet name="header">
                            Descripción
                        </f:facet>
                        <ice:outputText value="#{alerta.descripcion}"/>
                    </ice:column>
                    
                </ice:dataTable>
        </div>
        
        
        
    </ui:define>

</ui:composition>
