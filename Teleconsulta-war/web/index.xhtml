<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:param name="titulo" value="Teleconsulta" />
    <ui:define name="body">

        <h1>Pacientes de Teleconsulta</h1>
        <h:form>
            <ice:panelGroup>

                <!-- Se crea una tabla donde se presentan los muebles del sistema -->
                <ice:dataTable
                    id="data"
                    value="#{teleconsultaBean.pacientes}"
                    var="paciente"
                    scrollable="false"
                    scrollHeight="100px"
                    cellpadding="0"
                    resizable="true"
                    rows="5">

                    <ice:column>

                        <f:facet name="header">
                            Documento
                        </f:facet>
                        <ice:outputText value="#{paciente.id}"/>
                    </ice:column>
                    
                    <ice:column>
                        <f:facet name="header">
                            Nombre
                        </f:facet>
                        <ice:outputText value="#{paciente.nombre}"/>
                    </ice:column>
                    
                    <ice:column>
                        <f:facet name="header">
                            <ice:outputText
                                value="Consultar"
                                style="color:white"/>
                        </f:facet>
                        <ice:panelGroup style="background-color: transparent">

                            <ice:commandButton id="DDRtn" value="Consultar" action="#{teleconsultaBean.consultarPaciente(paciente.id)}"/>
                        </ice:panelGroup>
                    </ice:column>
                </ice:dataTable>

                <ice:panelGroup>

                    <!-- Se crea y establecen propiedades del paginador -->
                    <ice:dataPaginator id="dataScroll_1"

                                       for="data"
                                       vertical="false"
                                       fastStep="3"
                                       paginator="true"
                                       paginatorMaxPages="4">
                        <f:facet name="first">
                            <ice:graphicImage id="firstpage_1"
                                              url="./resources/img/graphics/arrow-first.gif"
                                              style="border:none;"
                                              title="Ir a la primera página"/>
                        </f:facet>
                        <f:facet name="last">
                            <ice:graphicImage id="lastpage_1"
                                              url="./resources/img/graphics/arrow-last.gif"
                                              style="border:none;"
                                              title="Ir a la última página"/>
                        </f:facet>
                        <f:facet name="previous">
                            <ice:graphicImage id="previouspage_1"
                                              url="./resources/img/graphics/arrow-previous.gif"
                                              style="border:none;"
                                              title="Atrás"/>
                        </f:facet>
                        <f:facet name="next">
                            <ice:graphicImage id="nextpage_1"
                                              url="./resources/img/graphics/arrow-next.gif"
                                              style="border:none;"
                                              title="Siguiente"/>
                        </f:facet>
                        <f:facet name="fastforward">
                            <ice:graphicImage id="fastforward_1"
                                              url="./resources/img/graphics/arrow-ff.gif"
                                              style="border:none;"/>
                        </f:facet>
                        <f:facet name="fastrewind">
                            <ice:graphicImage id="fastrewind_1"
                                              url="./resources/img/graphics/arrow-fr.gif"
                                              style="border:none;"/>
                        </f:facet>
                    </ice:dataPaginator>
                </ice:panelGroup>
            </ice:panelGroup>
        </h:form>
    </ui:define>


</ui:composition>
